[tool:pytest]
DJANGO_SETTINGS_MODULE = dn_solution.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch
testpaths = 
    companies/tests
    policies/tests
    orders/tests
    core/tests

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */settings/*
    */wsgi.py
    */asgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = True
skip_empty = True

[coverage:html]
directory = htmlcov
